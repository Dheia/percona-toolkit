version: '3'
services:
  mongo:
    image: ${MONGO_IMAGE:-mongo}
    ports:
        - 127.0.0.1:27017:27017
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=root-password
    volumes:
      - ./script:/script
      - ./out:/out
      - ./home/mongodb:/home/mongodb